syntax = 'proto3';
package grpc_demo;

option go_package = "github.com/jovv/grpc_demo/go/grpc_demo/movies";

message CastMember {
  string character = 1;
  string firstName = 2;
  string lastName = 3;
  int32 movie_id = 4;  
} 

message Movie {
  int32 id = 1;
  string title = 2;
  string description = 3;
  int32 productionYear = 4;
  string genre = 5;
  int32 duration = 6;
  repeated CastMember castMembers = 7;
}

message Repository {
  repeated Movie movies = 1;
}
